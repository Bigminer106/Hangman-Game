<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="./assets/javascript/game.js" type="text/javascript"></script>
  <title>Hangman</title>
</head>
<body style="background-color: slategrey;">
  <div class="container">
    <div class="jumbotron" style="margin-top: 10px;">
      <div class="container">
        <h1 class="display-4" style="text-align: center;">Hangman!!</h1>
        <p class="lead" style="text-align: center;">Video Game Characters</p>
      </div>
    </div>
  </div>

  <div class="col-sm-6" style="float: left;">
    <h3 style="text-align: center; text-decoration: underline;" class="word">Current Word: </h3>
    <h3 style="text-align: center; text-decoration: underline;" class="guessed">Guesses So Far: </h3>
    <h3 style="text-align: center; text-decoration: underline;" class="wins">Wins: </h3>
    <h3 style="text-align: center; text-decoration: underline;" class="losses">Losses: </h3>
    <h3 style="text-align: center; text-decoration: underline;" class="remaining">Guesses Remaining: </h3>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
